<!doctype html>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
<header >
	<div id="logo_wrap" class="scene">
		<span class="search abs hidden">검색버튼</span>
		<h1 class="logo hidden abs">아낌이로고</h1>
		<a href="#" class="all_menu abs hidden">전체메뉴버튼</a>
	</div>
	
	<nav id="nav" class="nav scene">
		<ul class="nav_list cb">
			<li class="on"><a href="#">MY</a></li>
			<li><a href="#">영수증</a></li>
			<li><a href="#">가계부</a></li>
			<li><a href="#">소비패턴</a></li>
			<li class="nav_list_last"><a href="#">커뮤니티</a></li>
		</ul>
	</nav>
</header>
<section id="main_key" class="scene">
	<article class="key1 scene">
		<div class="key1_text scene">
			<span class="quote_up blind abs">따옴표</span>
			<p class="text1 fNotoSansB">사회초년생을<br />위한 경제어플!</p>
			<img src="images/logo_text.svg" alt="아낌e" class="text2" />
			<p class="text3 fNotoSansM">설레는 첫출근! 첫월급!<br />아낌e와 함께 시작해보세요</p>
			<span class="quote_down blind abs">따옴표</span>
		</div>
	</article>	
	<article class="key2 scene">
		<div class="key2_content scene">
			<ul class="key2_list cb">
				<li class="key2_list_1 k_list"><a href="#" class="q1"><span class="quick1 q_mark"></span><span class="quick_text q_t1">회원등록</span></a></li>
				<li class="key2_list_2 k_list"><a href="#" class="q2"><span class="quick2 q_mark"></span><span class="quick_text q_t2">영수증 지갑</span></a></li>
				<li class="key2_list_3 k_list"><a href="#" class="q3"><span class="quick3 q_mark"></span><span class="quick_text q_t3">가계부 작성</span></a></li>

			</ul>			
		</div>
		<p class="more fNotoSansM abs">펼쳐보기<span class="hidden">펼치기버튼</span></p>
	</article>
	<div class="toggle_box">
		<article  class="key3 abs toggle">
			<header class="client_header scene">
				<p class="fNotoSansR">회원관리<span class="hidden">회원관리 아이콘</span></p>
			</header>
			<div class="client_content scene"></div>
		</article>
		
		<article class="key4 abs toggle">
			<header class="client_header2 scene">
				<p class="fNotoSansR">카드등록<span class="hidden">카드등록 아이콘</span></p>

			<div class="client_content2 scene"></div>
		</article>
		<article class="key5 abs toggle">
			<header class="client_header3 scene">
